{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Meu E-commerce Django{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>
<nav class="navbar navbar-expand-lg my-header mb-4">
  <div class="container">


    <a class="navbar-brand" href="{% url 'store:product_list' %}">Skincare shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>



    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        

       <li class="nav-item">
        <a class="nav-link" href="{% url 'store:product_list' %}">
          <i class="fa-solid fa-box"></i> Produtos
        </a>
        </li>


        <li class="nav-item">
            <a class="nav-link" href="{% url 'store:view_cart' %}">
                <i class="fa-solid fa-cart-shopping"></i> Carrinho
            </a>
        </li>

       <li class="nav-item">
    <a class="nav-link" href="{% url 'store:informacoes' %}#sobre">
        <i class="fas fa-info-circle me-1"></i> Informações
    </a>
</li>

       

      </ul>
    
    </div>
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
